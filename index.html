<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Gallery</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: magenta;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }
    .gallery img {
        width: calc(33.33% - 20px);
        margin: 10px;
        cursor: pointer;
    }
    .gallery img:hover {
        opacity: 0.7;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
    }
    .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 80%;
        max-height: 80%;
    }
    .modal-content img {
        width: 100%;
        height: 100%;
    }
    .close {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 20px;
        cursor: pointer;
        color: #fff;
    }
</style>
</head>
<body>

<div class="gallery">
    <img src="pic/PXL_20240209_093005825.jpg" alt="Photo 1" onclick="openModal('pic/PXL_20240209_093005825.jpg')" />
    <img src="pic/PXL_20240216_035028082.MP.jpg" alt="Photo 2" onclick="openModal('pic/PXL_20240216_035028082.MP.jpg')" />

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-img" src="" alt="Enlarged Photo">
    </div>
</div>

<script>
    function openModal(imgSrc) {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modal-img");
        modal.style.display = "block";
        modalImg.src = imgSrc;
    }

    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }
</script>
